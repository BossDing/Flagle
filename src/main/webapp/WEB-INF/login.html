<!DOCTYPE html>
<html>
<head>
    <title>Flagle后台管理</title>
<meta charset="utf-8">
<link rel="icon" href="/static/common/assets/images/favicon.ico">
<!-- 样式 -->
<link rel="stylesheet" href="/static/common/assets/css/bootstrap.css">
<link rel="stylesheet" href="/static/common/assets/fonts/font-awesome/font-awesome.css">
<link rel="stylesheet" href="/static/common/assets/fonts/web-icons/web-icons.css">

<link rel="stylesheet" href="/static/common/assets/themes/classic/base/css/site.css" id="siteStyle">
<link rel="stylesheet" href="/static/common/assets/css/login.css">
<link rel="stylesheet" href="/static/common/assets/vendor/animsition/animsition.css">
<link rel="stylesheet" href="/static/common/assets/vendor/formvalidation/formValidation.css">
<script type="text/javascript">
    if(window.top != window.self) {window.top.location = window.location;}
</script>
</head>

<body class="page-login layout-full page-dark">
<div class="page height-full">
    <div class="page-content height-full">
        <div class="page-brand-info vertical-align animation-slide-left hidden-xs">
        </div>
        <div class="page-login-main animation-fade">
            <div class="alert alert-danger alert-dismissible" role="alert" id="errorMessage">${message!}</div>
            <div class="vertical-align">
                <div class="vertical-align-middle">
                    <div class="brand visible-xs text-center">
                        <img class="brand-img" src="#" height="50" alt="Hrabbit-Admin">
                    </div>
                    <h3 class="hidden-xs">Flagle</h3>
                    <p class="hidden-xs">Flagle 在线演示系统</p>
                    <form class="login-form" action="/login" method="POST">
                        <div class="form-group">
                            <label class="sr-only" for="username">用户名</label>
                            <input type="text" class="form-control" id="username" value="admin" name="username" placeholder="请输入用户名" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="password">密码</label>
                            <input type="password" class="form-control" value="111111" id="password" name="password" placeholder="请输入密码" autocomplete="off">
                        </div>
                        <div class="form-group clearfix">
                            <div class="checkbox-custom checkbox-inline checkbox-primary float-left">
                                <input type="checkbox" id="rememberMe" name="rememberMe">
                                <label for="remember">自动登录</label>
                            </div>
                            <a class="float-right collapsed" data-toggle="collapse" href="#forgetPassword"
                                aria-expanded="false" aria-controls="forgetPassword">
                                忘记密码了？
                            </a>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block margin-top-30">立即登录</button>
                    </form>
                </div>
            </div>
            <footer class="page-copyright">
                <p>Hrabbit &copy;
        			<a href="http://www.hrabbit.xin" target="_blank">hrabbit.xin</a>
                </p>
            </footer>
        </div>
    </div>
</div>
<script src="/static/common/assets/vendor/jquery/jquery.min.js"></script>
<script src="/static/common/assets/vendor/bootstrap/bootstrap.bundle.min.js"></script>
<script src="/static/common/assets/vendor/formvalidation/formValidation.min.js" data-name="formValidation"></script>
<script src="/static/common/assets/vendor/formvalidation/framework/bootstrap.min.js" data-deps="formValidation"></script>
<script src="/static/modular/login.js"></script>
</body>

</html>
